<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <!-- Header -->
    <header><h1>Rock, Paper, Scissors, Lizard, Spock</h1></header>
    <div class="icon"><i id="changing-icon" class="fa-regular fa-hand-rock"></i></div>
    <div id="playarea">
        <div id="countdown">
        <!-- Countdown -->
        </div>
        <!-- Playable buttons -->
        <div id="playablebuttons">
            <button id="rockbutton"><i class="fa-regular fa-hand-rock"></i></button>
            <button id="paperbutton"><i class="fa-regular fa-hand"></i></button>
            <button id="scissorsbutton"><i class="fa-regular fa-hand-scissors"></i></button>
            <button id="lizardbutton"><i class="fa-regular fa-hand-lizard"></i></button>
            <button id="spockbutton"><i class="fa-regular fa-hand-spock"></i></button>
        </div>
        <!-- Play button -->
        <div id="goodluck button">
            <button id="playbutton">Goodluck</button>
        </div>
        <!-- Score box -->
         <div id="score box">

         </div>
    </div>
    <script src="assets/js/sript.js"></script>
</body>
</html>
