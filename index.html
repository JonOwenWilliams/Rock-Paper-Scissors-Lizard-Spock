<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <!-- Header -->
    <header><h1>Rock, Paper, Scissors, Lizard, Spock</h1></header>
    <div class="icon"><i id="changing-icon" class="fa-regular fa-hand-rock"></i></div>
    <div id="playarea">
        <!-- Playable buttons -->
        <div id="playablebuttons">
            <!-- Rock -->
            <div class="choice" id="rock">
            <button id="rockbutton" class="pbutton"><i class="fa-regular fa-hand-rock"></i></button>
            <h3>Rock</h3>
            </div>
            <!-- Paper -->
            <div class="choice" id="paper">
            <button id="paperbutton" class="pbutton"><i class="fa-regular fa-hand"></i></button>
            <h3>Paper</h3>
            </div>
            <!-- Scissors -->
            <div class="choice" id="scissors">
            <button id="scissorsbutton" class="pbutton"><i class="fa-regular fa-hand-scissors"></i></button>
            <h3>Scissors</h3>
            </div>
            <!-- Lizard -->
             <div class="choice" id="lizard">
            <button id="lizardbutton" class="pbutton"><i class="fa-regular fa-hand-lizard"></i></button>
            <h3>Lizard</h3>    
            </div>
            <!-- Spock -->
             <div class="choice" id="spock">
            <button id="spockbutton" class="pbutton"><i class="fa-regular fa-hand-spock"></i></button>
            <h3>Spock</h3>    
            </div>
        </div>
        <!-- display choices -->
         
        <!-- Score box -->
         <div id="result"></div>
         <div id="scorebox">
            <p class="scores">Wins <span id="wins">0</span></p>
            <p class="scores">losses <span id="losses">0</span></p>
            <p class="scores">draws <span id="draws">0</span></p>
         </div>
    </div>
    <script src="assets/js/sript.js"></script>
</body>
</html>
