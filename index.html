<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <!-- Header -->
    <header><h1>Rock, Paper, Scissors, Lizard, Spock</h1></header>
    <div class="icon"><i id="changing-icon" class="fa-light fa-hand-fist"></i></div>
    <div>
        <!-- Countdown -->
    </div>
    <!-- Playable buttons -->
    <div>
        <button id="rockbutton"><i class="fa-light fa-hand-fist"></i></button>
        <button id="paperbutton"><i class="fa-light fa-hand"></i></button>
        <button id="scissorsbutton"><i class="fa-light fa-hand-scissors"></i></button>
        <button id="lizardbutton"><i class="fa-light fa-hand-lizard"></i></button>
        <button id="spockbutton"><i class="fa-light fa-hand-spock"></i></button>
    </div>
    <!-- Play button -->
     <div>
        <button id="playbutton">Goodluck</button>
     </div>
    <!-- Score box -->
</body>
</html>
